<!--Progress Tag-->
<!DOCTYPE html>
<html>
    <head>
        <title> progress </title>
    </head>
    <body>
        <!--shows the progress of a task-->
        <h1 style="color:gray">Graduation</h1>
        <label for="loading">Loading:</label>
        <!--max=> the required effort 
            value=> shows completed task-->
        <progress max="100" value="85"></progress>
    </body>
</html>
