<!--Fieldset-->
<!DOCTYPE HTML>
<html>
    <head>
        <title>Fieldset</title>
    </head>
    <body>
        <form action="https://www.sololearn.com" method="post" >
          <!--Creates a Box-->
            <fieldset style= "width: 300px">
                <legend><em>Subscription</em></legend> <!--Adds Caption-->
                Name:<input type="text" name="name"/><br/>
                Email:<input type="email" name="email"/><br/><br/>
                <input type="submit" name="submit" value="submit"/>
            </fieldset>
        </form>
    </body>
</html>
