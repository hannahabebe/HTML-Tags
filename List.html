<!--List-->
<!DOCTYPE HTML>
<html>
    <head>
        <title>Ordered and Unordered Lists</title>
    </head>
    <body>
        <!--Ordered List-->
        <!--We use <ol></ol> to list the statement/s inside <li></li> using number--> 
		<ol>
			<li>Food</li>
			<li>House</li>
			<li>Car</li>
		</ol>	
        <!--Unordered List-->
        <!--We use <ul></ul> to list the statement/s inside <li></li> using bullet--> 
		<ul>
			<li>Food</li>
			<li>House</li>
			<li>Car</li>
		</ol>	

    </body>  
</html>
