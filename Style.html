<!--Style Tag-->
<!DOCTYPE HTML>
<html>
    <head>
        <title>Style</title>
         <!--Adding CSS Using class-->
        <style>
            .header
            {
                color: green; font-size: 80px; text-align: left
            }
            .main
            {
                color: yellow; font-size: 80px; text-align: center
            }
            .footer
            {
                color: red; font-size: 80px; text-align: right
            }
         </style>
    </head>
    <body>
        <header class = "header">Header</header>
        <main class = "main">Main</main>
        <footer class = "footer">Footer</footer>
    </body>  
</html>
