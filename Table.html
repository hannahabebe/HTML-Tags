<!--Table Tag-->
<!DOCTYPE HTML>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <!--We use <table></table> to insert a table-->
        <table border="1"> <!--border attribute identifies the table's border-->
			<tr> <!--Table Row-->
				<th>Column1</th> <!--Table Header-->
				<th>Column2</th>
				<th>Column3</th>
			</tr>
			<tr>
				<td>1</td> <!--Data Cell-->
				<td>2</td>
				<td>3</td>
			</tr>
		</table>	
    </body>  
</html>
