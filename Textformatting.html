<!--Textformatting-->
<!DOCTYPE HTML>
<html>
    <head>
        <title>Textformatting</title>
    </head>
    <body>
        <b> Ethiopia </b> <!--Bold-->
        <strong> Ethiopia </strong> <!--Strong-->
        <em> Ethiopia </em> <!--Emphasis-->
        <i> Ethiopia </i> <!--Italic-->
        <small> Ethiopia </small> <!--Amall-->
        <sub> Ethiopia</sub> and <sup> Ethiopia </sup> <!--Sub-script and Super-script-->
    </body>
</html>
