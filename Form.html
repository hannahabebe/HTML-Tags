<!--Form Tag-->
<!DOCTYPE HTML>
<html>
    <head>
        <title>Search</title>
    </head>
    <body>
        <!--We use <p></p> to insert a paragraph
            action attr=> locates the data destination
            POST method sends the data in a secure manner/ data isn't visible in the URL-->
        <form action = "https://www.google.com/search" method = "post" >
            <label for="name">Name: </label> <!--Adds Lable to the Input-->
    
            <!--target= "blank"=>open the result on a new tab; 
                value=> specifies intial value-->
			<input name = "name" type = "Search" target = "blank">
			<input type= "submit" value= "Search">
		</form>
    </body>  
</html>
